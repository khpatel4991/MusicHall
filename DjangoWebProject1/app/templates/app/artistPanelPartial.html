{% if suggs %}
    {% for s in suggs %}
    <button onclick="removeArtist({{s.artistId}})" type="button" class="btn btn-default btn-sm">
        {{s.artistName}}  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    {% endfor %}
{% else %}
No Artist Selected
{% endif %}
