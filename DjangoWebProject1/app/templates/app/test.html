{% extends "app/layout.html" %}

{% block content %}

<div class="row">
    
    <div class="col-md-6 col-md-offset-3">

{% if topSongs %}
    <ul class="list-group">
    {% for song in topSongs %}
        <li class="list-group-item"><a href="{{ song.url }}/">{{ song.songName }}</a></li>
    {% endfor %}
    </ul>

{% else %}
    <p>No Songs are available.</p>
{% endif %}
        </div></div>

{% endblock %}
