{% if suggs %}
<ul class="list-group scrollable">
{% for s in suggs %}
    <li class="list-group-item list-group-item-info" role="presentation">
        <span>{{s.artistName}}</span>
        <button onclick="addArtist({{s.artistId}})" type="button" style="float:right" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
        </button>
    </li>
{% endfor %}
</ul>
{% endif %}
